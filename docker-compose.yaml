services:
  mongodb:
    image: mongodb:1
    container_name: mongodb

  redis:
    image: redis
    container_name: redis

  mysql:
    image: mysql:1
    container_name: mysql

  rabbitmq:
    image: rabbitmq
    container_name: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=roboshop
      - RABBITMQ_DEFAULT_PASS=roboshop123

  catalogue:
    image: catalogue:1
    container_name: catalogue
    depends_on:
      - mongodb
  
  user:
    image: user:1
    container_name: user
    depends_on:
      - mongodb
      - redis

  cart:
    image: cart:1
    container_name: cart
    depends_on:
      - redis
      - catalogue

  shipping:
    image: shipping:1
    container_name: shipping
    depends_on:
      - mysql
      - cart

  payment:
    image: payment:1
    container_name: payment
    depends_on:
      - rabbitmq
      - user
      - cart
  
  web:
    image: web:1
    container_name: web
    ports:
      - "80:80"
    depends_on:
      - mongodb
      - redis
      - mysql
      - rabbitmq
      - catalogue
      - user
      - cart
      - shipping
      - payment

networks:
  default:
    external:
      name: roboshop